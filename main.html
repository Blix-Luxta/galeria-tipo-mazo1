<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Galeria</title>
  </head>
  <body>
		<div class="cards-swipper">
			<div class="wrap">
				<div class="card-group" data-index="0" data-status="active">
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
				</div>
	
				<div class="card-group" data-index="1" data-status="unknown">
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
				</div>
	
				<div class="card-group" data-index="2" data-status="unknown">
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
	
					<div class="little-card card"></div>
	
					<div class="big-card card"></div>
				</div>
			</div>
		<div class="cards-swipper-button">
			<button id="hate-button" >
				<i class="fa-solid fa-x"></i>
			</button>
			<button id="love-button">
				<i class="fa-solid fa-heart"></i>
			</button>
		</div>
	</div>

		<script src="https://kit.fontawesome.com/51dd319b68.js" crossorigin="anonymous"></script>
		<script src="/script/main.js"></script>
  </body>
</html>
